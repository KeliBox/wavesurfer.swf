<html>
<head>
    <title>wavesurfer.swf demo</title>

    <style type="text/css">
        #wavesurfer {
            border: 1px solid #000;
        }
    </style>

    <script type="text/javascript" src="http://www.wavesurfer.fm/build/wavesurfer.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="../dist/wavesurfer.swf.js"></script>
</head>
<body>

<div class="container">

    <div id="wavesurfer">
        Loading wavesurfer.swf...
    </div>

    <a href="javascript:waveSurferSwfInstance.play();void(0);">Play</a>
    <a href="javascript:waveSurferSwfInstance.pause();void(0);">Pause</a>
</div>

<script type="text/javascript">

    (function() {

        /**
         * We embed the SWF using SWFObject. However, it is not required to use SWFObject.
         * You can use any method to embed the SWF
         */
        var flashvars = {debug: true};
        var params = {allowScriptAccess: 'always'};
        var attributes = {};
        swfobject.embedSWF('../dist/wavesurfer.swf', 'wavesurfer', '700', '192', '11.1.0', 'expressInstall.swf', flashvars, params, attributes);


        /**
         * Once the swf is loaded and ready, we can setup wavesurfer
         */
        var setupWaveSurfer = function() {
            var swfInstance = document.getElementById('wavesurfer');

            // Copy the instance to the global namespace for the purpose of this demo (html buttons)
            window.waveSurferSwfInstance = swfInstance;

            // Setup the Flash display
            swfInstance.init({
                waveColor: '#ccc',
                cursorColor: '#ffccff',
                waveProgressColor: '#ffffff',
                backgroundColor: '#333'
            });

            // Load the audio
            swfInstance.load('audio/1.shostakovich.mp3');
        };

        /**
         * Wait for the Flash to initialize
         */
        WaveSurfer.Swf.on('ready', setupWaveSurfer);
    })();
</script>
</body>
</html>
