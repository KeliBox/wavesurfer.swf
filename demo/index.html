<html>
<head>
    <title>wavesurfer.swf demo</title>

    <style type="text/css">
        #wavesurfer {
            border: 1px solid #000;
        }
    </style>

    <script type="text/javascript" src="http://www.wavesurfer.fm/build/wavesurfer.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="../dist/wavesurfer.swf.js"></script>
</head>
<body>

<div class="container">

    <div id="wavesurfer">
        Loading wavesurfer.swf...
    </div>

    <a href="javascript:waveSurferSwfInstance.play();void(0);">Play</a>
    <a href="javascript:waveSurferSwfInstance.pause();void(0);">Pause</a>
</div>

<script type="text/javascript">

    /**
     * Use whatever technology you like to embed the swf
     */
    var flashvars = {debug: true};
    var params = {allowScriptAccess: 'always'};
    var attributes = {};

    /**
     * @param {Event} event
     */
    var onSwfEmbedded = function(event) {
        setupWaveSurfer(e.ref);
    };
    swfobject.embedSWF('../dist/wavesurfer.swf', 'wavesurfer', '700', '192', '11.1.0', 'expressInstall.swf', flashvars, params, attributes, embedHandler);


    /**
     * Once the swf is loaded, we can setup wavesurfer
     */
    var setupWaveSurfer = function(swfInstance) {

        // Setup the Flash display
        swfInstance.init({
            waveColor: '#ccc',
            cursorColor: '#ffccff',
            waveProgressColor: '#ffffff',
            backgroundColor: '#333'
        });

        // Load the audio
        swfInstance.load('audio/1.shostakovich.mp3');

        // Copy the instance to the global namespace for the purpose of this demo
        window.waveSurferSwfInstance = swfInstance;
    };
</script>
</body>
</html>
