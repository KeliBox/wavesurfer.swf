<html>
<head>
    <title>wavesurfer.swf demo</title>

    <style type="text/css">
        #wavesurfer {
            border: 1px solid #000;
            background: #333;
        }
    </style>

    <script type="text/javascript" src="http://www.wavesurfer.fm/build/wavesurfer.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="../dist/wavesurfer.swf.js"></script>
</head>
<body>

<div class="container">

    <div id="wavesurfer"></div>

    <a href="javascript:waveSurferInstance.play();void(0);">Play</a>
    <a href="javascript:waveSurferInstance.pause();void(0);">Pause</a>
    <a href="javascript:console.log(waveSurferInstance.exportPCM());void(0);">Export PCM</a>
</div>

<script type="text/javascript">

    (function() {

        /**
         * If we do not need to use Flash for this, we won't!
         */
        if (!WaveSurfer.WebAudio.supportsWebAudio()) {

            onWaveSurferInitialized(Object.create(WaveSurfer));

        } else {

            /**
             * We embed the SWF using SWFObject. However, it is not required to use SWFObject.
             * You can use any method to embed the SWF
             */
            swfobject.embedSWF('../dist/wavesurfer.swf', 'wavesurfer', '100%', '128', '11.1.0', 'expressInstall.swf', {}, {allowScriptAccess: 'always'}, {});

            /**
             * Wait for the Flash to initialize
             */
            WaveSurfer.Swf.on('init', function() {
                var instance = document.getElementById('wavesurfer');
                WaveSurfer.Swf.setInstance(instance)
                onWaveSurferInitialized(WaveSurfer.Swf);
            });
        }

        /**
         * Invoked when either the js or swf version has inited
         *
         * @param {WaveSurfer} wavesurfer
         * @return {void}
         */
        function onWaveSurferInitialized(wavesurfer) {

            // Copy the instance to the global namespace for the purpose of this demo (html buttons)
            window.waveSurferInstance = wavesurfer;

            // Setup wavesurfer
            wavesurfer.init({
                waveColor: '#ccc',
                cursorColor: '#ffccff',
                waveProgressColor: '#ffffff',
                backgroundColor: '#333', // Only used by Flash
                container: document.getElementById('wavesurfer') // Only used by js version
            });
            wavesurfer.on('ready', function() {
                wavesurfer.play();
            });
            wavesurfer.load('/demo/audio/1.shostakovich.mp3');

            // Demonstrate some events
            wavesurfer.on('loading', function(progress) {
               console.log('Loading progress: ' + progress);
            });
        };

    })();
</script>
</body>
</html>
